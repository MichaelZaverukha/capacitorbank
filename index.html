<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style/reset.css">
   <link rel="stylesheet" href="./style/style.css">
   <title>Підбір потужностей</title>
</head>
<body>
   <header class="header">
      <h1>Розрахунок</h1>
      <p>Підбір конденсаторних батарей ETI відповідно номінальній реактивній потужності споживача</p>
   </header>
   <main class="main">
      <form action="">
         <h3 class="main__header">Впишіть число номінальної реактивної потужності</h3>
         <input class="main__input" type="text">
         <button class="main__button">Розрахувати</button>
      </form>
      <div class="description">
         <p class="description__value"></p>
         <p class="description__result"></p>
      </div>
   </main>
   <script src="./scripts/index.js"></script>
</body>
</html>
